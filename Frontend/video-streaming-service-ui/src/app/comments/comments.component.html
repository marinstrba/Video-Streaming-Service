
<!-- Form field for a comment -->

<form class="example-form" [formGroup]="commentsForm">
	<mat-form-field class="example-full-width">
		<mat-label>Leave a comment</mat-label>
		<textarea matInput [formControlName]="'comment'"
				  placeholder="Leave a comment"></textarea>
	</mat-form-field>
	<div fxLayout="row">
		<div fxFlex="60%"></div>
		<div fxFlex="40%" fxFlexAlign="end">

			<!-- Cancel comment -->
      <span>
        <button mat-button>CANCEL</button>
      </span>

			<!-- Upload comment -->

	  <span>
        <button (click)="postComment()" type="submit" mat-button color="primary">COMMENT</button>
      </span>

		</div>
	</div>
</form>


<mat-divider></mat-divider>

<!-- Comment metadata -->

<div class="view-comments" *ngFor="let comment commentsDTO">
	<div fxLayout="row">
		<div fxFlex="50%">
			<mat-card-header>
				<div matCardAvatar class="example-header-image"></div>
				<a matCardTitle class="comment-author" routerLink="">User</a>
				<p matCardSubtitle>1 Month Ago</p>
			</mat-card-header>
		</div>
		<div fxFlex="50%" class="delete-comment" fxFlexAlign="end">
			<button mat-icon-button>
				<mat-icon>delete</mat-icon>
			</button>
		</div>
	</div>
	<div>
		{{comment.commentText}}
	</div>
</div>
