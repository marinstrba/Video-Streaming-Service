<mat-toolbar color="warn">
  <mat-toolbar-row>

	  <!-- Youtube sign  -->
		<div class="left-section">
			<span routerLink="/feature" >YOUTUBE</span>
		</div>

	  <!-- Searchbar section -->

	  <div class="middle-section">
		  <input class="searchbar" type="textbox" placeholder="Search">
		  <button class="search-button">
			  <img class="search-icon" src="../../assets/header/search.svg">
		  </button>

		  <button class="microphone-button">
			  <img class="microphone" src="../../assets/header/voice-search-icon.svg">
		  </button>

	  </div>


	  <!-- User section -->
		<div>
			<button mat-icon-button
					routerLink="/upload-video"
					class="example-icon favorite-icon"
					aria-label="Example icon-button with heart icon">
			  <mat-icon>video_call</mat-icon>
			</button>

			<button mat-icon-button
					(click)="toggleDarkMode()">
				<mat-icon>{{ isDarkMode ? 'brightness_7' : 'brightness_3' }}</mat-icon>
			</button>


			<button *ngIf="isAuthenticated; else noAuth"
					[matMenuTriggerFor]="menu"
					mat-icon-button class="example-icon"
					aria-label="Example icon-button with share icon">
			  <mat-icon>account_circle</mat-icon>

			</button>

			  <mat-menu #menu="matMenu">
				  <button mat-menu-item (click)="logout()" >Logout</button>
			  </mat-menu>
			  <ng-template #noAuth>
				  <button mat-raised-button (click)="login()">Login</button>
			  </ng-template>
		</div>
  </mat-toolbar-row>

</mat-toolbar>
